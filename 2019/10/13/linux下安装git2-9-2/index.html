        <!-- Post Main Content -->
        <div class="post-content">
          <p>yum list 发现git软件版本还是1.8，很久没更新了，所以这里选择手动安装</p>
<a id="more"></a>

<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br></pre></td><td class="code"><pre><span class="line">依赖库安装</span><br><span class="line"># yum install curl-devel expat-devel gettext-devel openssl-devel zlib-devel</span><br><span class="line"># yum install gcc perl-ExtUtils-MakeMaker</span><br><span class="line"></span><br><span class="line">卸载低版本的 Git</span><br><span class="line"># yum remove git</span><br><span class="line"></span><br><span class="line">下载新版的 Git 源码包（我放在了 /usr/local/git 的目录下了，git是我自己mkdir的目录）</span><br><span class="line"># cd git</span><br><span class="line"># wget https://github.com/git/git/archive/v2.9.2.tar.gz</span><br><span class="line"># tar -xzvf v2.9.2.tar.gz</span><br><span class="line">#* cd git-2.9.2</span><br><span class="line"># make prefix=/usr/local/git all</span><br><span class="line"># make prefix=/usr/local/git install</span><br><span class="line"></span><br><span class="line"># vim /etc/profile  </span><br><span class="line">export PATH=&quot;/usr/local/git/bin:$PATH&quot;</span><br><span class="line"></span><br><span class="line"># source /etc/profile   </span><br><span class="line"># git --version  </span><br><span class="line"></span><br><span class="line">将git设置为默认路径，不然后面克隆时会报错</span><br><span class="line"># ln -s /usr/local/git/bin/git-upload-pack /usr/bin/git-upload-pack </span><br><span class="line"># ln -s /usr/local/git/bin/git-receive-pack /usr/bin/git-receive-pack </span><br><span class="line"></span><br><span class="line">创建一个git用户组和用户，用来运行git服务</span><br><span class="line"># groupadd git</span><br><span class="line"># useradd git -g git</span><br><span class="line"># passwd git  #参数是用户名</span><br><span class="line"># su - git  //切换git用户</span><br></pre></td></tr></table></figure>
