          <p>使用Docker构建的Springboot项目容器，使用图像类生成的图片总是乱码，尝试了各种方案，最后发现是容器缺少中文字体<br>以下是修改后的Dockerfile</p>
<a id="more"></a>

<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br></pre></td><td class="code"><pre><span class="line">FROM store/oracle/serverjre:8</span><br><span class="line">MAINTAINER yangkang@njbandou.com   </span><br><span class="line"></span><br><span class="line">VOLUME /tmp</span><br><span class="line">ADD app.jar /app.jar</span><br><span class="line">COPY SIMSUN.ttf /usr/java/jdk1.8.0_211/jre/lib/fonts/SIMSUN.ttf</span><br><span class="line">ENV LANG C.UTF-8</span><br><span class="line"></span><br><span class="line">#修正时区</span><br><span class="line">ENV TZ Asia/Shanghai</span><br><span class="line">ENV JAVA_OPS -Duser.timezone=Asia/Shanghai</span><br><span class="line"></span><br><span class="line">EXPOSE 8083</span><br><span class="line">ENTRYPOINT [&quot;java&quot;,&quot;-Djava.security.egd=file:/dev/./urandom&quot;,&quot;-jar&quot;,&quot;/app.jar&quot;]</span><br></pre></td></tr></table></figure>
